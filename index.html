<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 微信浏览器优化 -->
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <title>白石后人艺术馆 | Baishi Descendant Art Museum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-vermilion: #C83C23; /* Zhu Hong */
        --color-stone-blue: #446A7E; /* Shi Qing */
        --color-ink: #1A1A1A;      /* Mo Hei */
        --color-paper: #F5F2E9;    /* Mi Bai */
        --color-ochre: #9C5E28;    /* Zhe Shi */
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--color-paper);
        color: var(--color-ink);
        overflow-x: hidden;
      }
      
      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      
      /* Rice paper texture overlay */
      .bg-paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-paper);
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
    </style>

        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
      }
    }
    </script>
